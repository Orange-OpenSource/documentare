language: java

# enable container based build
sudo: false

# we need java 8
jdk:
- oraclejdk8

# system dependencies
addons:
  apt:
    packages:
      - libgvc6
      - libopencv-core2.4v5
      - libopencv2.4-java

# skip build without tests
install: true
script: ./.ci.sh

# avoid downloading each time maven dependencies
cache:
  directories:
    $HOME/.m2

