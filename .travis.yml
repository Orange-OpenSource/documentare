language: java

# enable container based build
dist: trusty
sudo: required

# we need java 8
jdk:
- oraclejdk8

# system dependencies
addons:
  apt:
    packages:
      - libopencv-core2.4
      - libopencv2.4-java

# skip build without tests
install: true
script:
  - dpkg-query -L libopencv-core2.4
  - dpkg-query -L libopencv2.4-java
  - ls /usr/lib/x86_64-linux-gnu/
  - ./.ci.sh

# avoid downloading each time maven dependencies
cache:
  directories:
    $HOME/.m2

