buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

tasks.withType(JavaCompile) {
    sourceCompatibility = javaSourceVersion
    targetCompatibility = javaSourceVersion
}

jar {
    manifest {
        attributes("Main-Class": "com.orange.documentare.app.simclustering.SimClustering")
    }
}

dependencies {
    compile "com.orange.documentare.core:Comp:${project.ext.simdocVersion}"
    compile "com.orange.documentare.core:Model:${project.ext.simdocVersion}"
    compile "commons-io:commons-io:${project.ext.commonsIOVersion}"
    compile "commons-cli:commons-cli:${project.ext.commonsCliVersion}"
    compile "org.projectlombok:lombok:${project.ext.lombokVersion}"
}

repositories {
    mavenLocal()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}
